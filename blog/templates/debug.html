<ul>
{% for debug in debug_list %}
	<li>
		<div class='tip' style='background: #24262e;'>{{ forloop.counter }}</div>
		<ul class='log'>
			<li>
				<div class='tip'>Bug</div>
				<div class='left'>{{ debug.bug }}</div>
			</li>
			<li>
				<div class='tip' style='background: green;'>Debug</div>
				<div class='right'>{{ debug.debug }}</div>
			</li>
			<li class='time'>{{ debug.timestamp }}</li>
		</ul>
	</li>
{% endfor %}
</ul>
